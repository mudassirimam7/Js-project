<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Box Saver</title>
  <style>
    #color-boxes {
      display: flex;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    #color-boxes .box {
      width: 200px;
      height: 200px;
      background-color: green;
      margin-bottom: 40px;
      margin-left: 15px;
    }
    .color-box-form {
      width: 50%;
      margin: 0 auto;
    }
    .color-box-form input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      height: 50px;
    }
    h1 {
      text-align: center;
    }
  </style>

</head>
<body>

  <h1>Color Box</h1>
  <form action="" class="color-box-form">
    <input type="color" name="color" id="color-input">
    <input type="submit" value="Add color">
    <input type="button" value="Reset form" id="reset_all">
  </form>

  <div id="color-boxes"></div>



  <script src="index.js"></script>

</body>
</html>
